<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>* {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      *::before,
      *::after {
        box-sizing: border-box;
      }
      #demo2 {
        /* display: none; */
        /* border: 3px solid black; */
      }

      #demo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50vh;
        /* border: 3px solid red; */
        overflow-y: auto;
        /* overflow: hidden; */
        /* overflow:scroll;加滚动条，改成hidden，也可以自动滚动。但是没有overflow这个属性不行 */

        /* padding: 0;
         margin: 0; */
      }
      /* 隐藏滚动条*/
      #demo::-webkit-scrollbar {
        display: none;
      }
      #html {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
        /* border: 3px solid black; */
      }
      #buttons {
        position: fixed;
        display: flex;
        flex-direction: column;
        right: 0;
        top: 0;
        margin-right: 10px;
        margin-top: 10px;
      }
      #buttons > button {
        margin-bottom: 10px;
        padding: 4px 8px;
      }</style>
  </head>
  <body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>

    <div id="html">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>

        <div class="nose">
          <div class="circular"></div>
        </div>

        <div class="face left">
          <!-- <img
            src="https://cdn.jsdelivr.net/gh/winter-creater/blogPic@master/gif/light.l51leovk0eo.gif"
            alt=""
          /> -->
        </div>
        <div class="face right">
          <!-- <img
            src="https://cdn.jsdelivr.net/gh/winter-creater/blogPic@master/gif/light.l51leovk0eo.gif"
            alt=""
          /> -->
        </div>
        <div class="mouth">
          <div class="up">
            <div class="lip left"></div>
            <div class="lip right"></div>
          </div>
          <div class="down">
            <div class="bigCircular">
              <div class="smallCircular"></div>
            </div>
          </div>
        </div>
      </div>

      <script src="/main.1f19ae8e.js"></script>
    </div>
    <script src="/test.e98b79dd.js"></script>
  </body>
</html>
